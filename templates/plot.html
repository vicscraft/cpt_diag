<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Plot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
