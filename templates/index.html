<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Barcode Search</h1>
    <form method="post">
        <input type="text" name="barcode_pattern" placeholder="Barcode Pattern" value="{{ barcode_pattern if barcode_pattern else '' }}">
        <input type="number" name="box_id" placeholder="Box ID" value="{{ box_id if box_id else '' }}">
        <input type="date" name="start_date" value="{{ start_date }}">
        <input type="date" name="end_date" value="{{ end_date }}">
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Box ID</th>
                <th>Barcode</th>
                <th>Timestamp</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for barcode in barcodes %}
            <tr>
                <td>{{ barcode.box_id }}</td>
                <td>{{ barcode.barcode }}</td>
                <td>{{ barcode.timestamp }}</td>
                <td>
                    <a href="{{ url_for('plot', box_id=barcode.box_id, timestamp_str=barcode.timestamp) }}" target="_blank">Show Data</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
